<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Contact Me | Web Developer & Programmer</title>
</head>
<body>
    <header id="header-inner">
        <div  class="container">
            <nav id="nav-bar">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input" name="name">
                    <input type="email" placeholder="Email Address" class="text-input" name="email">
                    <input type="text" placeholder="Subject" class="text-input" name="subject">
                    <input type="text" placeholder="Phone Number" class="text-input" name="phone-number">
                    <textarea name="message" id="message" placeholder="Enter Message" class="text-input"></textarea>
                </div>
                <div data-netlify-recaptcha="true" class="recaptcha"></div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Address -->
    <section id="contact-b" class="text-center py-3 bg-dark">
        <div class="container">
            <div class="contact-address">
                <div class="py-1">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mdsaifullah.wd@gmail.com</p>
                </div>
                <div class="py-1">
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+8801859229595</p>
                </div>
                <div class="py-1">
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>1113, Ramgarh Road, Chittagong</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Final Message -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <p>Let's Start Your Next Project</p>
        </div>
    </section>
    <!-- Footer Section -->
    <footer id="footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social-links">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
